<h2>Tickets</h2>

<table class="tTable">
  <thead>
    <tr>
      <th>Id</th>
      <th>Short Description</th>
      <th>Description</th>
      <th>Created Date</th>
      <th>Severity</th>
      <th>Target Date</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let t of tickets()">
      <td>{{ t.id }}</td>
      <td>{{ t.shortDescription }}</td>
      <td>{{ t.description }}</td>
      <td>{{ t.createdDate | date:'mediumDate' }}</td>

      <td>
        <span class="badge sev" [ngClass]="t.severity?.toLowerCase()">
          {{ t.severity }}
        </span>
      </td>

      <td>{{ t.targetDate | date:'mediumDate' }}</td>

      <td>
        <span class="badge stat" [ngClass]="(t.status || '').toLowerCase().replace(' ', '-')">
          {{ t.status }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
